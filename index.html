<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>Accueil - Photographe</title>
    <link href="./style.css" rel="stylesheet" >
    <link href="./index.css" rel="stylesheet" >

</head>

<body>
    <header>
            
<nav>
            <img src="image/imagelogo.jpg" alt="Logo Portrait" width="200" height="100">
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-introduction">
            <div>
                <h1>A . R Travel</h1>
                <p>
                   <em>Voyagez</em> avec les meilleurs prix en comparant vols, hôtels et voitures ...
                   Le spécialiste pour vos Vacances. Réservation rapide et sûre,
                 Confiance et garantie. Assistance client 24/7. 
                   Web 100% sécurisé. Paiement flexible. Logi Travel Safe.
                </p>
            </div>
           
        </section>
        <section class="accueil-photos">
           
            <div>
                <img src="images/accueil/img1.jpg" alt="Twelve apostles - Australie" width="400" height="600">
                <img src="images/accueil/img2.jpg" alt="Wai-O-Tapu - Nouvelle-Zélande" width="400" height="600">
                <img src="images/accueil/img3.jpg" alt="Parc National d’Abel Tasman - Nouvelle-Zélande" width="400" height="600" >
            </div>
            <div>
                <img src="images/accueil/img4.jpg" alt="Lac Rotorua - Nouvelle-Zélande" width="400" height="600">
                <img src="images/accueil/img5.jpg" alt="Milford Sound - Nouvelle-Zélande" width="400" height="600">
                <img src="images/accueil/img6.jpg" alt="Lac Wanaka - Nouvelle-Zélande" width="400" height="600" >
            </div>
        </section>

         <section>
            <h2> CONTACT </h2>
            <form method="get" action="">
                <div class="form-nom-email">
                    <div class="form-column">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom" >
                    </div>
                    <div class="form-column">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" >
                    </div>
                </div>
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="10"></textarea>
                <input type="submit" value="ENVOYER" class="cta" >
            </form>
        </section>
    </main>


    <footer>
        <img src="image/imagelogo.jpg" alt="Logo Portrait" width="200" height="100">
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="image/twit.jpg" alt="Logo Twitter" width="100" height="100">
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="image/insta.jpg" alt="Logo Instagram" width="100" height="100" >
            </a>
        </div>
    </footer>
</body>

</html>
